name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Cache Isabelle Heaps
        uses: actions/cache@v2
        with:
          key: ${{ runner.os }}-Isabelle2020-${{ hashFiles('ROOT') }}
          # Heap path($ISABELLE_HEAPS)
          path: |
            - ./.heaps

      - name: Build sessions
        uses: pandaman64/isabelle-action@v1.1
        with:
          args: "build -b -d Simpl -D . -v"
          heapCacheDir: ./.heaps

      - name: Upload heaps
        uses: actions/upload-artifact@v2
        with:
          name: heaps
          path: ./.heaps